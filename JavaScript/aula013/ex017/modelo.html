<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div id = 'numero'>
            <p>
                Número: <input type="number" name="num" id="num" min = '0'> <input type="button" value="Gerar tabuada" onclick= "calcular()">
            </p>
        </div>
        <div id = 'res'>
            <p3>
                <select name="tab" id="tab" size = 11>
                    <option value="0">Digite um número acima! </option>
                    <option value="1" id = 'uno'></option>
                    <option value="2" id = 'dos'></option>
                    <option value="3" id = 'tre'></option>
                    <option value="4" id = 'qua'></option>
                    <option value="5" id = 'cin'></option>
                    <option value="6" id = 'sex'></option>
                    <option value="7" id = 'set'></option>
                    <option value="8" id = 'oto'></option>
                    <option value="9" id = 'nov'></option>
                    <option value="10" id = 'dez'></option>

                </select>
            </p3>
        </div>
    </section>
    <footer>
        <p>&copy; ®SPESSOTO</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
