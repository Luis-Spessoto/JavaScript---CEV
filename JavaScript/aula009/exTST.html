<body>
    <h1>Teste 13/02</h1>
    <script>
        alert('Hello World')
        var name = prompt('Name')
        var teste = Number(prompt('1 OR 2?'))
            if (teste == 1) {
                document.write(`${name}, you chose number 1 which doesn't mean anything`)
            }
            else if (teste == 2) {
                document.write(`${name}, you chose number 2 which doesn't mean anything either`)
            }
            else {
                document.write(`${name}, the number you chose was not an option a gave you! <br/>`)
            }
    </script>
